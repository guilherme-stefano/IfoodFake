<ion-content no-padding>
        <div class="topo"></div>
        <div class="titulo">
          <p>{{categoriaSelecionada.titulo}}</p>
          <div class="cart">
            <ion-icon name="cart"></ion-icon>
            <span>0 Itens</span>
          </div>
        </div>
        <div class="produtos">
          <div class="produto" *ngFor="let item of produtos | orderBy:'nome'" (click)="visualizarProduto(item)" tappable>
            <div class="imagem" [ngStyle]="{'background-image': 'url('+ item.foto +')'}"></div>
            <div class="titulo">{{item.nome}}</div>
            <div class="descricao">{{item.descricao}}</div>
            <div class="preco">{{item.preco | real}}</div>
            <div class="quantidade">
              <quantidade (quantidadeAlterada)="quantidadeAlterada(item, $event)"></quantidade>
            </div>
          </div>
        </div>
      </ion-content>
      <tab [pagina]="'Produtos'"></tab>
