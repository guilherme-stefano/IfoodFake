<ion-header>
    <ion-navbar color="primary">
      <ion-title>Produto</ion-title>
      <ion-buttons right>
        <button ion-button clear (click)="salvar()">
          Salvar
        </button>
        <button *ngIf="produto._id" ion-button icon-only (click)="excluir()">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-buttons>
  
    </ion-navbar>
  </ion-header>
  
  <ion-content no-padding>
    <ion-list no-lines>
     <ion-item>
       <ion-label floating>Título</ion-label>
       <ion-input [(ngModel)]="produto.titulo" type="text"></ion-input>
     </ion-item> 
     <ion-item> 
       <ion-textarea rows="4" [(ngModel)]="produto.descricao" placeholder="Adicione a descrição da sua produto"></ion-textarea>
     </ion-item>
     <ion-item text-center>
       <button ion-button clear (click)="getPictureOption()">
         <ion-icon name="camera" item-left></ion-icon>
         Selecionar Foto
       </button>
     </ion-item>
     <ion-item *ngIf="produto.foto">
      <img [src]="produto.foto">
     </ion-item>
    
    </ion-list>
  </ion-content>
